<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="w-full bg-zinc-900"></div>
        <div class="parent relative top-0 left-0 w-full h-[700vh]">
            <div class="w-full h-screen sticky top-0 left-0">
                <canvas id="frame" class="w-full h-screen"> </canvas>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
        <script>
            const canvas = document.querySelector("canvas");
            const context = canvas.getContext("2d");
            const frames = {
                currentIndex: 1,
                maxIndex: 382,
            };
            let imageLoaded = 0;
            const images = [];
            function preloadImages() {
                for (let i = 1; i <= frames.maxIndex; i++) {
                    const imageUrl = `./frames/frame_${i
                        .toString()
                        .padStart(4, "0")}.jpg`;
                    // console.log(imageUrl);
                    const img = new Image();
                    img.src = imageUrl;
                    // it will run on each image load
                    img.onload = () => {
                        imageLoaded++;
                        if (imageLoaded === frames.maxIndex) {
                            loadImage(frames.currentIndex);
                            startAnimation();
                        }
                    };
                    images.push(img);
                }
            }
            function loadImage(index) {
                if (index > 0 && index <= frames.maxIndex) {
                    const img = images[index];
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    const scaleX = canvas.width / img.width;
                    const scaleY = canvas.height / img.width;
                    const scale = Math.max(scaleX, scaleY);

                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;

                    const offsetX = (canvas.width - newWidth) / 2;
                    const offsetY = (canvas.height - newHeight) / 2;

                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.imageSmoothingEnabled = true;
                    context.imageSmoothingQuality = "high";
                    context.drawImage(
                        img,
                        offsetX,
                        offsetY,
                        newWidth,
                        newHeight
                    );
                    frames.currentIndex = index;
                }
            }

            function startAnimation() {
                gsap.registerPlugin(ScrollTrigger);
                var timeline = gsap.timeline({
                    scrollTrigger: {
                        trigger: ".parent",
                        start: "top top",
                        // end: "bottom top",
                        // scrub: true,
                        scrub: 2,
                        markers: true,
                        // onEnter: () => loadImage(frames.currentIndex),  // Ensure it loads the current frame when entering the animation
                        // onLeaveBack: () => loadImage(frames.currentIndex),
                    },
                });

                timeline.to(frames, {
                    currentIndex: frames.maxIndex,
                    onUpdate: function () {
                        loadImage(Math.floor(frames.currentIndex));
                    },
                    // immediateRender: false,
                });
            }
            preloadImages();
        </script>
    </body>
</html>
